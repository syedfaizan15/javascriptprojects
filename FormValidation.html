    <script>
        function validate ()
        {
        let  FirstName =document.getElementById("fname").value;
        let password=document.getElementById("password").value;
        let confirmpassword=document.getElementById("cnfpwd").value;
         if (FirstName ==="" || FirstName===" " || FirstName===null || FirstName===undefined)
         
         {
            document.getElementById("fname").style.borderColor="red";
            alert ("please Enter First Name");
        }
         else if (password==="" || password===" " || password===null ||password===undefined)
        {
            document.getElementById("password").style.borderColor="red";
            alert("Please Enter Password")
        }
        else if(confirmpassword==="" || confirmpassword===" " || confirmpassword===null)
        {
            document.getElementById("cnfpwd").style.borderColor="red";
           alert("Please confirm password");
        }
        else if (confirmpassword!==password) 
        {
            alert("Password does not match")
        }
        
        else {
                alert("Sucess");

            }
        }
        </script>

<body>
   <div id="image-container">
    <form id="form-container">

        <h1>Please Enter your details below</h1>
        <label for="First Name"  >First Name</label>
        <input type="text"  id="fname" placeholder="Enter First Name" name="First Name" ><br><br>
        <label for="Last Name">Last Name</label>
        <input type="text"  id="LastName" placeholder="Enter Last Name" name="Last Name"><br><br>
        <label for="Password">Password</label>
        <input type="password" id="password" placeholder="Enter password" name="password"><br><br>
        <label for="Confirm Password">Confirm Password</label>
        <input type="password" id="cnfpwd" placeholder="Confirm password" name="confirm password"><br><br>
        <input type="button"  onclick=validate(); value="Submit">
        
    </form>
</div>
